<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="order">

    </div>

    <script>
        let cart = JSON.parse(globalThis.localStorage.getItem("cart-item"));
        for(let k in Object.values(cart)) {
            document.getElementById("order").innerHTML += Object.values(cart)[k].name;
        }
    </script>
</body>
</html>
